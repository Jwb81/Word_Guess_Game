<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
    <h4>Press any key to get started!</h4>

    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
    <p>Letters: <span id="lettersGuessed"></span></p>

<script>
    var wordList = [
        'hello', 'goodbye'
    ];

    var game = {
        word : "",
        wins : 0,
        losses : 0,
        guessesLeft : 0,
        lettersGuessed : [],

        newGame : function () {
            this.guessesLeft = 9;
            this.lettersGuessed = [];
            this.word = this.wordList[0];

        },

        checkGuess : function (letter) {
            lettersGuessed.push(letter.toUpperCase());
            guessesLeft--;

            if (guessesLeft == 0) {
                this.losses++;
                document.getElementById('losses').innerText = this.losses;
            }

            // final step is to display the letters used
            this.displayLetters();
        },

        displayLetters : function (letters) {
            var wordString = '';
            var correctCounter = 0;

            for (var i = 0; i < word.length; i++) {
                for (var j = 0; j < lettersGuessed.length; j++) {
                    if (word[i] == lettersGuessed[j]) {
                        // show this letter
                        wordString += ' ' + word[i];
                        correctCounter++;
                    }
                    else {
                        wordString =+ ' _';
                    }
                }
            }

            if (correctCounter == word.length) { // the user won the game
                this.wins++;
                document.getElementById('wins').innerText = this.wins;
                this.newGame();
            }
        }
    }


    document.onkeyup = function (evt) {
        var keyPressed = evt.key;

        game.checkGuess(keyPressed);
    }

    // start the game
    game.newGame();

</script>
</body>
</html>
